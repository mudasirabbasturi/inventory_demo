    <script>
        const inventoryData = [
            { product: "Alstroemeria Assorted FA", price: '299.00', stems: 10, boxType: 'Q', units: '20 BU', markCode: '', orderQuantity: 0, action: 'Add', category: "Alstroemeria", color: "Assorted" },
            { product: "Aster Solidago Golden Glory", price: '400.57', stems: 10, boxType: 'Q', units: '12 BU', markCode: '', orderQuantity: 0, action: 'Add', category: "Aster", color: "Golden" },
            { product: "Carnation White FA", price: '209', stems: 175, boxType: 'Q', units: '175 ST', markCode: '', orderQuantity: 0, action: 'Add', category: "Carnation", color: "White" },
            { product: "Consumer Bunch Roses Assorted 12 Stems 40cm", price: '300', stems: 12, boxType: 'H', units: '15 BU', markCode: '', orderQuantity: 0, action: 'Add', category: "Consumer Bunch Roses", color: "Assorted" },
            { product: "Delphinium Black Hybrid Deep Blue Jay 90 cm", price: '7.75', stems: 10, boxType: 'Q', units: '12 BU', markCode: '', orderQuantity: 0, action: 'Add', category: "Delphinium", color: "Black" },
            { product: "Hydrangea Green Minis SE", price: '0.95', stems: 50, boxType: 'Q', units: '50 ST', markCode: '', orderQuantity: 0, action: 'Add', category: "Hydrangea", color: "Green" },
            { product: "Hydrangea White SE", price: '699', stems: 40, boxType: 'Q', units: '40 ST', markCode: '', orderQuantity: 0, action: 'Add', category: "Hydrangea", color: "White" },
            { product: "Pompon Yellow Daisy SE", price: '1.85', stems: 10, boxType: 'Q', units: '18 BU', markCode: '', orderQuantity: 0, action: 'Add', category: "Pompon", color: "Yellow" },
            { product: "Pompon Yellow Novelty Viking SE", price: '288.25', stems: 5, quantity: 3, boxType: 'H', units: '300 ST', markCode: '', orderQuantity: 0, action: 'Add', category: "Pompon", color: "Yellow" },
            { product: "Roses Assorted 40cm", price: '3500', stems: 25, boxType: 'Q', units: '100 ST', markCode: '', orderQuantity: 0, action: 'Add', category: "Roses", color: "Assorted" },
        ];

        const columnDefs = [
            { colId: "desc", headerName: "Product Description", field: "product", width: 400 },
            {
                headerName: "Total Price",
                field: "price",
                valueFormatter: (params) => {
                    return '$' + params.value;
                }
            },
            {
                headerName: "Stems/Bunch",
                field: "stems"
            },
            {
                headerName: "Box Type",
                field: "boxType",
            },
            {
                headerName: "Units/Box",
                field: "units"
            },
            {
                headerName: "Mark Code",
                field: "markCode",
                editable: true,
                filter: false,
            },
            {
                headerName: "Order Quantity (Boxes)",
                field: "orderQuantity",
                editable: true,
                cellDataType: "number",
                filter: false,
            },
            {
                headerName: "Action",
                field: "action",
                filter: false,
                cellRenderer: function (params) {
                    return `<a href="order-summary-details.html" 
                                   class="btn
                                   btn-sm
                                   btn-outline-warning">
                                    <i class="fa fa-eye"></i> / 
                                    <i class="fa fa-pencil"></i>
                                </a>`;
                }
            },
            {
                headerName: "Category",
                field: "category",
                hide: true
            },
            {
                headerName: "Color",
                field: "color",
                hide: true
            }
        ];

        const gridOptions = {
            columnDefs: columnDefs,
            rowData: inventoryData,
            animateRows: true,
            pagination: true,
            paginationPageSize: 10,
            autoSizeStrategy: {
                type: 'fitGridWidth',
            },
            defaultColDef: {
                filter: "agTextColumnFilter",
                floatingFilter: true,
            },
            rowSelection: "multiple",
            suppressRowClickSelection: true,
            pagination: true,
            paginationPageSize: 10,
            paginationPageSizeSelector: [10, 25, 50],
        };

        document.addEventListener('DOMContentLoaded', () => {
            const eGridDiv = document.querySelector('#inventoryGrid');
            new agGrid.Grid(eGridDiv, gridOptions);
        });

        function filterByCategory(category) {
            gridOptions.api.setQuickFilter(category === 'All' ? '' : category);
        }
        $(document).ready(function () {
            // Initialize Select2
            $('#categorySelect').select2();

            // Bind change event to the select element
            $('#categorySelect').on('change', function () {
                var selectedCategory = $(this).val();
                filterByCategory(selectedCategory);
            });

            // Initialize Select2 for color select
            $('#colorSelect').select2();

            // Bind change event to the color select element
            $('#colorSelect').on('change', function () {
                var selectedColor = $(this).val();
                filterByColor(selectedColor);
            });
        });
        function filterByColor(color) {
            const categoryFilterInstance = gridOptions.api.getFilterInstance('category');
            const categoryFilter = categoryFilterInstance && categoryFilterInstance.getModel() ? categoryFilterInstance.getModel().filter : '';
            const combinedFilter = color === 'All' ? categoryFilter : `${categoryFilter || ''} ${color}`;
            gridOptions.api.setQuickFilter(combinedFilter.trim());
        }

        function updateOrder() {
            alert('do you really want update order.')
        }

    </script>
